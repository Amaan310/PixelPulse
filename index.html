<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPulse - High-Quality Image Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter for general text, Montserrat for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <!-- Favicon updated for a more modern look if not done previously -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¸</text></svg>">
    
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="container nav-container">
            <a href="index.html" class="logo">PixelPulse</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span id="user-display" class="user-display hidden"></span>
                <button id="login-button" class="btn btn-primary">Login</button>
                <button id="logout-button" class="btn btn-secondary hidden">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content-area">
        <section class="hero-section-modern">
            <div class="container hero-content-modern">
                <h1>PixelPulse</h1>
                <p class="tagline-modern">Unleash your visual ideas. Search millions of high-quality images.</p>
                <div class="search-form-modern">
                    <input type="text" id="search-input-modern" placeholder="Search for anything inspiring...">
                    <button id="search-button-modern" class="btn btn-accent">Search</button>
                </div>
            </div>
        </section>

        <section class="results-section container">
            <div class="loading-spinner" style="display: none;"></div>
            <div class="message-area-modern" style="display: none;"></div>
            <h2 id="results-heading-modern" class="section-heading hidden">Editor's Picks</h2>
            <div class="image-grid" id="search-results-modern">
                <!-- Image results will be loaded here by JavaScript -->
            </div>
            <button id="show-more-button-modern" class="btn btn-neutral hidden">Show more</button>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 PixelPulse. All rights reserved.</p>
            <p>Images powered by Unsplash and Pexels APIs.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
